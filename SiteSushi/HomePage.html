            height: 80px;
            border-bottom-style: solid;
            border-color: white;
            margin: auto;
        }
        header p{ /* TÍTULO */
            font-family: Arial, Helvetica, sans-serif;
            color: #FFF;
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* COLOCA O TEXTO NO CENTRO VERTICALMENTE */

        body{ /* CORPO */

            padding: 0;

            display: inline-block;
            width: 130px;
        }
        .menu li a{ /* LINK DOS ITENS */
            color: white;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu li a:hover{ /* ITEM DO MENU QUANDO PASSA MOUSE EM CIMA */

            color:#fff;
            text-decoration: underline;
            font-size: 17px;
        }
        footer /* RETÂNGULO RODAPÉ */

            height: 80px;
            width: 100%;
            position: fixed;
            bottom: 0px;
            display: flex;
            text-align: center;
        }
        footer ul{ /* MENU DO RODAPÉ */
            list-style: none;
            margin: auto;
            display: flex;
            text-align: center;
            align-items: center;
            padding: 0;
        }
        footer li{ /* ITENS DO MENU DO RODAPÉ */
            color: white;
            display: inline-flex;
            position: static;
            text-align: center;
            align-items: center;
            position: static;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            padding-left: 50px;
            padding-right: 50px;
        }
        footer li a{ /* LINK DOS ITENS DO MENU */
            color: white;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        footer li a:hover{ /* LINKS DOS ITENS DO MENU QUANDO MOUSE PASSA EM CIMA */
            color:#fff;
            text-decoration: underline;
        }
