<html>
<head>
    <META CHARSET="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculadora.css" media="screen">
    <script src="calculadora.js"></script>
    <title> Calculadora </title>
</head>
<body>
    <h1> Calculadora </h1>
    <p> Essa calculadora realiza cálculos básicos, como:</p>
        <ol>
            <li> Adição; </li>
            <li> Subtração; </li>
            <li> Multiplicação; </li>
            <li> Divisão. </li>
        </ol>
    <div class="calculadora">
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="operador" onclick="limpar()"> AC </button></td>
                <td><button class="operador" onclick="back()"> X </button></td>
                <td><button class="operador" onclick="insert('/')"> : </button></td>
                <td><button class="operador" onclick="insert('*')"> * </button></td>
            </tr>
            <tr>
                <td><button class="numero" onclick="insert('7')"> 7 </button></td>
                <td><button class="numero" onclick="insert('8')"> 8 </button></td>
                <td> <button class="numero" onclick="insert('9')"> 9 </button></td>
                <td><button class="operador" onclick="insert('+')"> + </button></td>
            </tr>
            <tr>
                <td><button class="numero" onclick="insert('4')"> 4 </button></td>
                <td><button class="numero" onclick="insert('5')"> 5 </button></td>
                <td><button class="numero" onclick="insert('6')"> 6 </button></td>
                <td><button class="operador" onclick="insert('-')"> - </button></td>
            </tr>
            <tr>
                <td><button class="numero" onclick="insert('1')"> 1 </button></td>
                <td><button class="numero" onclick="insert('2')"> 2 </button></td>
                <td><button class="numero" onclick="insert('3')"> 3 </button></td>                          
                <td rowspan="2"><button class="botao" style="height: 105px; width: 50px" onclick="calcular()">=</button></td>    
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 105px; height: 50px" onclick="insert('0')">0</button></td>
                <td><button class="numero" data-action="decimal"> , </button></td>
            </tr>
        </table>
    </div>
</body>
</html>
